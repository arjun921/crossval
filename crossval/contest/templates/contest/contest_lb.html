{% extends 'base.html' %}
{% block body %}
<table>
    <thead>
        <tr>
            <th>Rank</th>
            <th>NickName</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        {% for player in players %}
        <tr>
                <td>{{forloop.counter}}</td>
                <td>{{player.1.nick}}</td>
                <td>{{player.0}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
