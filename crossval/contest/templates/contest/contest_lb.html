{% extends 'base.html' %}
{% block body %}
<style> tr:nth-child(even) {background: #CCC} </style>
<table>
    <thead>
        <tr>
            <td>Rank</td>
            <td>NickName</td>
        </tr>
    </thead>
    <tbody>
        {% for player in players %}
        <tr>
                <td>{{forloop.counter}}</td>
                <td>{{player}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
